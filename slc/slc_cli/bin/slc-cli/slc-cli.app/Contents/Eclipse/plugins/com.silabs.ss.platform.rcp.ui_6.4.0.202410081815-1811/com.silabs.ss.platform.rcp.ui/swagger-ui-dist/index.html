<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Studio OpenAPI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link
      rel="icon"
      type="image/png"
      href="./favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./favicon-16x16.png"
      sizes="16x16"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
      window.onload = async () => {
        const response = await fetch("/rest/openapis");
        const studioDefinitions = await response.json();
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
          urls: studioDefinitions.urls,
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
        });
        // End Swagger UI call region

        window.ui = ui;

        var topbar = document.getElementsByClassName("topbar-wrapper")[0];
        var warning = document.createElement("div");
        warning.style.color = "#f0f0f0";
        warning.appendChild(
          document.createTextNode(
            "Simplicity Studio REST APIs are internal only and not to be extended by customers."
          )
        );
        topbar.insertBefore(warning, topbar.lastChild);
      };
    </script>
  </body>
</html>
